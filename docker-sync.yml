syncs:
  sumocoders-framework-sync:
    sync_strategy: 'unison'
    src: './'
    dest: '/var/www/html'
    sync_host_ip: '127.0.0.1'
    sync_args:
      - "-prefer='newer'"
      - "-ignore='Path .idea'"
      - "-ignore='Path .git'"
      - "-ignore='Path .github'"
      - "-ignore='Path deployment'"
      - "-ignore='Path gulp-helpers'"
      - "-ignore='Path node_modules'"
      - "-ignore='BelowPath app/cache'"
      - "-ignore='Name .bowerrc'"
      - "-ignore='Name .DS_Store'"
      - "-ignore='Name .editorconfig'"
      - "-ignore='Name bower.json'"
      - "-ignore='Name Capfile'"
      - "-ignore='Name Gemfile'"
      - "-ignore='Name Gemfile.lock'"
      - "-ignore='Name gulpfile.js'"
      - "-ignore='Name Sumofile'"
      - "-ignore='Name docker-*.yml'"
      - "-ignore='Name package.json'"
    sync_user: 'www-data'
    sync_userid: '33'
